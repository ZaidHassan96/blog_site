{% load static %}

<li>
    <article class="post {% if page_style == 'style-one' %}style-one {% endif %}">
        <a href="{% url "post-detail-page" post.slug %}">
            <img src="{% static  post.image.filename %}" alt="{{post.title}}">
            <div class="post__content">
                <h3>{{ post.title}}</h3>
                <p>{{post.excerpt}}</p>

            </div>
        </a>

    </article>
</li>
